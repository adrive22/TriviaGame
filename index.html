<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--bootstrap link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<h1>Lyrical Trivia</h1>
<div class="container">
	<button type="button" class="btn btn-primary btn-lg btn-block col-6 startBtn">Start</button>
	
	<!--Question Page-->
	<div class=timeLeft></div>

	<div class=question>question</div>

	<div class="answersContainer">
		<button class="btn btn-outline-primary answer" id="answer1" value="1">test</button>
		<button class="btn btn-outline-secondary answer" id="answer2" value="2">test</button>
		<button class="btn btn-outline3-success answer" id="answer3" value="3">test</button>
		<button class="btn btn-outline-danger answer" id="answer4" value="4">test</button>
		<p class="userChoice"></p>
	</div>
	<!--Scoreboard-->

	<div class="winnerscircle">
		<div class="winScore">0</div>
	</div>

	<div class="losingcircle">
		<div class="loseScore">0</div>
	</div>
	<!--Answer Responses-->

	<div class="wrongmessage"></div>
	<div class="correctmessage"></div>
	<div class="gif"></div>

	<!--Final Score Page-->

	<div class="finalsscore">
		<div class="right"></div>
		<div class="wrong"></div>
	</div>

	<button type="button" class="btn btn-success tryagain">Try Again!</button>
	





	
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</html>
